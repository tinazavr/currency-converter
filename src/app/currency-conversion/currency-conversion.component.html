<h2>Currency conversion:</h2>
<!--<form #converterForm="ngForm">-->
<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Enter the amount</mat-label>
    <input [formControl]="convertFromValue" matInput
           name="convertFromValue"
           type="number"
    >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Convert from:</mat-label>
    <mat-select
      [formControl]="currencyFrom"

    >
      @for (element of currency; track element) {
        <mat-option [value]="element">{{ element }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Result is:</mat-label>
    <input [formControl]="convertToValue" matInput
    >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Convert to:</mat-label>
    <mat-select
      [formControl]="currencyTo"
    >
      @for (element of currency; track element) {
        <mat-option [value]="element">{{ element }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>
